name: Build and deploy Python app to Azure Web App - aivoicew

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    permissions:
      id-token: write  # For OIDC login
      contents: read   # For actions/checkout

    steps:
      # 1. 取得專案
      - uses: actions/checkout@v4

      # 2. 登入 Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_94BE88514A594AAF8F686DEA8D0D353E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_66FBE4D8C707435A878E44FF8C4C123E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3D2464250EDB4410904203E366CC773B }}

      # 3. 安裝 Python 依賴
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 部署到 Azure Web App (ZIP Deploy)
      - name: Deploy to Azure Web App
        uses: Azure/webapps-deploy@v2
        with:
          app-name: 'aivoicew'
          slot-name: 'Production'
          package: '.'
